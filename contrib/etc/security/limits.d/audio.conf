# /etc/security/limits.d/audio.conf - template for jack-bridge
# Grants realtime and memlock privileges to users in the 'audio' group.
# Installers should copy this to /etc/security/limits.d/audio.conf (or merge into existing)
@audio - rtprio 95
@audio - memlock unlimited
@audio - nice -10

