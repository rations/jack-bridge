<!-- contrib/etc/dbus-org.bluealsa.conf
     D-Bus system policy for BlueALSA without systemd.
     Installed to /usr/share/dbus-1/system.d/org.bluealsa.conf by the installer.
     Allows the 'bluealsa' user to own and serve org.bluealsa, and lets 'audio' group apps access it. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Defaults in system.conf deny; grant minimal permissions here. -->

  <!-- BlueALSA daemon runs as user 'bluealsa' and owns org.bluealsa -->
  <policy user="bluealsa">
    <allow own_prefix="org.bluealsa"/>
    <allow send_destination="org.bluealsa"/>
  </policy>

  <!-- Applications in the 'audio' group can use BlueALSA PCMs/mixer via org.bluealsa -->
  <policy group="audio">
    <allow send_destination="org.bluealsa"/>
  </policy>

</busconfig>