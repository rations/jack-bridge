<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own the service name -->
  <policy user="root">
    <allow own="org.jackaudio.service"/>
  </policy>

  <!-- Allow users in audio group to call methods -->
  <policy group="audio">
    <allow send_destination="org.jackaudio.service"
           send_interface="org.jackaudio.JackControl"/>
    <allow send_destination="org.jackaudio.service"
           send_interface="org.jackaudio.Configure"/>
    <allow receive_sender="org.jackaudio.service"/>
  </policy>

  <!-- Allow anyone to receive signals -->
  <policy context="default">
    <allow receive_sender="org.jackaudio.service"
           receive_type="signal"/>
  </policy>
</busconfig>