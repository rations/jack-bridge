<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Minimal D-Bus policy to allow bluealsad running as the 'bluealsa' user
       to own org.bluealsa and allow members of the 'audio' group to use it.
       Adjust usernames/groups if your packaging uses a different name.
  -->

  <policy user="bluealsa">
    <allow own_prefix="org.bluealsa"/>
    <allow send_destination="org.bluealsa"/>
    <allow receive_sender="org.bluealsa"/>
  </policy>

  <policy group="audio">
    <allow send_destination="org.bluealsa"/>
    <allow receive_sender="org.bluealsa"/>
  </policy>

</busconfig>